---
layout: default
comments: true
---
<article>
  <header>
    <h2>
      <a href="{{ page.url }}" rel="bookmark" title="Permanent link to ">{{ page.title }}</a>
    </h2>
    <h5>
        <!-- avatar><img 
		class="avatar"
		src="http://s.gravatar.com/avatar/{{ site.gravatar }}?s=40"
		width="40"
		height="40">
        </avatar -->
        <time>{{ page.date | date: '%B' }} {{ page.date | date: '%e' }}, {{ page.date | date: '%Y' }}</time>
    </h5>
  </header>

  <p /><br /><p />{{ content }}

{% if page.comments %} 
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'Ying Guo'; // required: replace example with your forum shortname
            /*var disqus_developer = 1; // This turns developer mode on
                                      // Make sure you remove this before you push this
                                      // to your live site.

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
{% endif %}
